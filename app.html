<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book store</title>
  <link rel="stylesheet" href="app.css" />
  <script src="https://unpkg.com/vue@2.7.8/dist/vue.js"></script>
</head>

<body>
  <div id="search">
    <input type="text" id="searchInput" name="search" />
    <button type="submit" onclick="search()">Search</button><br><br>
    <div id="searchResults"></div><br>
</div>


  <div id="main">

    <div id="box1">
      {{contents}}
      <button id="ok" v-on:click="subject1">Add to cart</button>
      <img src="./Icons/Math.png" width="60px">
    </div>





    <div id="box2">
      {{contents}}
      <button v-on:click="subject2">Add to cart</button>
      <img src="./Icons/English.png" width="60px">
    </div>

    <div id="box3">
      {{contents}}
      <button v-on:click="subject3">Add to cart</button>
      <img src="./Icons/Bengali.png" width="60">
    </div>

    <div id="box4">
      {{contents}}
      <button v-on:click="subject4">Add to cart</button>
      <img src="./Icons/Physics.png" width="60px">
    </div>

    <div id="box5">
      {{contents}}
      <button v-on:click="subject5">Add to cart</button>
      <img src="./Icons/Music.png" width="60px">
    </div>

    <div id="box6">
      {{contents}}
      <button v-on:click="subject6">Add to cart</button>
      <img src="./Icons/Sculpture.png" width="60px">
    </div>

    <div id="box7">
      {{contents}}
      <button v-on:click="subject7">Add to cart</button>
      <img src="./Icons/Chemistry.png" width="60px">
    </div>

    <div id="box8">
      {{contents}}
      <button v-on:click="subject8">Add to cart</button>
      <img src="./Icons/Biology.png" width="60px">
    </div>

    <div id="box9">
      {{contents}}
      <button v-on:click="subject9">Add to cart</button>
      <img src="./Icons/French.png" width="60px">
    </div>

    <div id="box10">
      {{contents}}
      <button v-on:click="subject10">Add to cart</button>
      <img src="./Icons/Food.png" width="60px">
    </div>
  </div>

  <h2>Sort by</h2>
  <div class="subject-container">

    <h3>Subject</h3>
    <div class="sorting-buttons1">
      <div id="sort1"><button v-on:click="order1">Ascending</button></div>
      <div id="sort2"><button v-on:click="order2">Descending</button></div>
    </div>
  </div>

  <div class="location-container">
    <h3>Location</h3>

    <div class="sorting-buttons2"></div>
    <div id="sort3"><button v-on:click="order3">Ascending</button></div>
    <div id="sort4"><button v-on:click="order4">Descending</button></div>
  </div>
  </div>

  <div class="price-container">
    <h3>Price</h3>
    <div class="sorting-buttons3"></div>
    <div id="sort5"><button v-on:click="order5">Ascending</button></div>
    <div id="sort6"><button v-on:click="order6">Descending</button></div>
  </div>
  </div>


  <div class="space-container">
    <h3>Space</h3>
    <div class="sorting-buttons4"></div>
    <div id="sort7"><button v-on:click="order7">Ascending</button></div>
    <div id="sort8"><button v-on:click="order8">Descending</button></div>
  </div>
  </div>


  <button id="cart" v-on:click="toggleShoppingCart" v-bind:disabled="spaces <= 0">
    {{ showShoppingCart ? 'Go Back' : 'Shopping Cart' }}
  </button>




  <script src="app.js"></script>
  <script src="lessons.js"></script>

</body>

</html>
