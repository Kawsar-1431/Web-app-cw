<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping cart</title>
    <script src="https://unpkg.com/vue@2.7.8/dist/vue.js"></script>
</head>

<body>
    <div id="checkout" v-if="showCart">
        <h2>Checkout</h2>
        <form @submit.prevent="submitOrder">
            <label for="name">Name:</label>
            <input type="text" id="name" 
            oninput="this.value = this.value.replace(/[^a-z.]/g, '').replace(/(\..*)\./g, '$1');" />
            <span> Only letters</span><br><br>
            <label for="phone">Phone number:</label>
        
            <input type="number" id="phoneNum" 
                oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" /> 
                <span> Only numbers</span><br><br>
            <button id="checkout-btn" :disabled="!checkoutEnabled">Checkout</button>
            
        </form>
        
    </div>
    
    <script src="app.js"></script>






</body>

</html>
